<ion-header>
    <ion-navbar>
        <ion-title text-center>
        Attendance
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <agm-map [latitude]=latitude [longitude]=longitude>
        <agm-marker [latitude]=latitude [longitude]=longitude></agm-marker>
    </agm-map>
    <ion-list>
        <ion-card>
            <ion-item-sliding #item>
                <ion-item text-center>
                    Swipe right to checkin/ left to checkout
                </ion-item>
                <ion-item-options side="left" (ionSwipe)="checkin()">
                </ion-item-options>
                <ion-item-options side="right" (ionSwipe)="checkout()">
                </ion-item-options>
            </ion-item-sliding>
        </ion-card>
        <ion-card>
            <ion-card-header>
                Attendance Details
            </ion-card-header>
            <ion-card-content >
                <ion-item>
                    <ion-label col-4 >Check In Time</ion-label>
                    <ion-label col-8 >{{checkinTime}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label col-4>Check out Time</ion-label>
                    <ion-label col-8 >{{checkoutTime}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label col-4>Total Duration</ion-label>
                    <ion-label col-8>{{countDown | async | formatTime}}</ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>
   
</ion-content>
